<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - OFDP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/help/contact.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">OFDP â€” Food Sharing</a>
        </div>
    </nav>

    <div class="container">
        <div class="box">
            <h2 class="mb-3">Contact Us</h2>
            <p class="text-muted mb-4">Feel free to reach out with any questions or support issues.</p>

            <form id="contactForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="example@mail.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4" placeholder="Type your message..." required></textarea>
                </div>

                <button class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>

    <script src="../js/help/contact.js"></script>
</body>
</html>
