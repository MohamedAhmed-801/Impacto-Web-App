<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Restaurant Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/donor/style-donors-profile-edit.css">
</head>

<body>

    <div class="edit-box">

        <h3>Edit Restaurant Profile</h3>

        <div class="text-center">
            <img id="previewImg" src="https://via.placeholder.com/140" class="profile-img mb-2">
            <input id="imgInput" type="file" class="form-control mt-2" style="max-width:250px; margin:auto;">
        </div>

        <form id="editForm" class="mt-4">

            <div class="mb-3">
                <label class="form-label">Restaurant Name</label>
                <input id="restName" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Manager Name</label>
                <input id="managerName" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input id="phone" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Restaurant Type</label>
                <input id="restType" type="text" class="form-control">
            </div>

            <button type="submit" class="btn btn-save w-100">Save Changes</button>

            <a href="./Donors-profile.html" class="btn btn-cancel w-100 mt-3">Cancel</a>
        </form>

    </div>

    <!-- External JS -->
    <script src="edit-restaurant-profile.js"></script>

</body>

</html>
