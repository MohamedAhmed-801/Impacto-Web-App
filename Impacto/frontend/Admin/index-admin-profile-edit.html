<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Admin Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/admin/styles-admin-profile-edit.css">
</head>

<body>

    <div class="edit-box">
        <h3>Edit Admin Profile</h3>

        <div class="text-center">
            <img src="https://via.placeholder.com/140" class="profile-img mb-2" id="profilePreview">
            <input type="file" id="profileImage" class="form-control mt-2" accept="image/*"
                style="max-width:250px; margin: auto;">
        </div>

        <form class="mt-4" id="editForm">
            <div class="mb-3">
                <label class="form-label">Admin Name</label>
                <input type="text" class="form-control" name="adminName" value="Admin User" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="admin@mail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" value="0100000000">
            </div>

            <button type="submit" class="btn btn-main w-100">Save Changes</button>
            <a href="admin-profile.html" class="btn btn-secondary w-100 mt-3">Cancel</a>
        </form>
    </div>

    <!-- External JavaScript -->
    <script src="js/admin-script.js"></script>
</body>

</html>
