<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Proof Upload</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/delivaryCourier/courier-delivery-proof.css">
</head>
<body>

    <div class="sidebar">
        <h4 class="text-center">Courier Panel</h4>
        <a href="courier-dashboard.html">Dashboard</a>
        <a href="courier-available.html">Available Deliveries</a>
        <a href="courier-accepted.html">My Deliveries</a>
        <a href="#">Delivery History</a>
        <a href="../Auth/index-auth-login.html">Logout</a>
    </div>

    <div class="content">
        <h2 class="mb-3">Upload Delivery Proof</h2>

        <div class="proof-box">
            <h5 id="donationTitle">Donation ID</h5>
            <p class="text-muted">Upload a photo and confirm delivery.</p>

            <form onsubmit="return confirmDelivery()" action="courier-accepted.html">
                <div class="mb-3">
                    <label class="form-label">Upload Proof (Photo)</label>
                    <input type="file" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Notes (Optional)</label>
                    <textarea class="form-control" rows="3" placeholder="Write any notes..."></textarea>
                </div>

                <button class="btn btn-main w-100 mt-3">Confirm Delivery</button>
            </form>
        </div>
    </div>

    <script src="../js/delivaryCourier/courier-delivery-proof.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
