<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OFDP - Register</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/auth/style-auth-register.css">
</head>

<body>

    <div class="register-box">
        <div class="logo">OFDP</div>

        <h4 class="text-center mb-4">Create Account</h4>

        <form onsubmit="return validateRegister()">

            <!-- Full Name -->
            <div class="mb-3">
                <label>Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>

            <!-- User Role -->
            <div class="mb-3">
                <label>Select Role</label>
                <select id="role" class="form-select">
                    <option value="">Choose...</option>
                    <option>Donor</option>
                    <option>NGO</option>
                    <option>Public User</option>
                    <option>Delivery Courier</option>
                </select>
            </div>

            <button class="btn btn-primary w-100 mt-2">Register</button>

            <p class="text-center mt-3">
                Already have an account?
                <a href="./index-auth-login.html">Login</a>
            </p>

        </form>
    </div>

    <!-- External JS -->
    <script src="/js/auth/script-auth-rigester.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
