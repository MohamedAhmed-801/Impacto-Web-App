<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Courier Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/delivaryCourier/courier-profile-edit.css">
</head>
<body>

    <div class="sidebar">
        <h4 class="text-center">Courier Panel</h4>
        <a href="courier-dashboard.html">Dashboard</a>
        <a href="courier-available.html">Available Deliveries</a>
        <a href="courier-accepted.html">My Deliveries</a>
        <a href="courier-delivery-history.html">Delivery History</a>
        <a href="../Auth/index-auth-login.html">Logout</a>
    </div>

    <div class="content">
        <div class="edit-box">

            <h3>Edit Courier Profile</h3>

            <div class="text-center">
                <img src="https://via.placeholder.com/140" class="profile-img mb-2">
                <input type="file" class="form-control mt-2" style="max-width:250px;margin:auto;">
            </div>

            <form class="mt-4">

                <div class="mb-3">
                    <label class="form-label">Courier Name</label>
                    <input type="text" class="form-control" value="Mostafa Ali">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="courier@mail.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" value="01099008877">
                </div>

                <div class="mb-3">
                    <label class="form-label">Vehicle Type</label>
                    <input type="text" class="form-control" value="Motorcycle">
                </div>

                <button class="btn btn-main w-100">Save Changes</button>
                <a href="courier-profile.html" class="btn btn-secondary w-100 mt-3">Cancel</a>

            </form>

        </div>
    </div>

    <script src="../js/delivaryCourier/courier-profile-edit.js"></script>
</body>
</html>
