<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Available Deliveries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/delivaryCourier/courier-available.css">
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center">Courier Panel</h4>
    <a href="courier-dashboard.html">Dashboard</a>
    <a href="courier-available.html" class="active">Available Deliveries</a>
    <a href="courier-accepted.html">My Deliveries</a>
    <a href="courier-delivery-history.html">Delivery History</a>
    <a href="../Auth/index-auth-login.html">Logout</a>
  </div>

  <div class="content">
    <h2>Available Deliveries</h2>

    <div class="card-box mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5>#9001 — Restaurant A</h5>
          <p class="mb-0 text-muted">Pickup: Restaurant A — Drop: Hope Foundation</p>
          <small class="text-muted">Type: Hot Meals — Qty: 20</small>
        </div>
        <div class="text-end">
          <button class="btn btn-success me-2" onclick="acceptDelivery('9001')">Accept</button>
          <button class="btn btn-outline-secondary" onclick="viewDetails('9001')">Details</button>
        </div>
      </div>
    </div>

    <div class="card-box mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5>#9002 — Restaurant B</h5>
          <p class="mb-0 text-muted">Pickup: Restaurant B — Drop: Charity Care</p>
          <small class="text-muted">Type: Dry Food — Qty: 50</small>
        </div>
        <div class="text-end">
          <button class="btn btn-success me-2" onclick="acceptDelivery('9002')">Accept</button>
          <button class="btn btn-outline-secondary" onclick="viewDetails('9002')">Details</button>
        </div>
      </div>
    </div>

  </div>

  <script src="../js/delivaryCourier/courier-available.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
