<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/delivaryCourier/courier-delivery-History.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background:#1aa86d;">
        <div class="container">
            <a class="navbar-brand text-white" href="courier-dashboard.html">Courier Panel</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon" style="filter:invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="courier-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="courier-accepted.html">My Deliveries</a></li>

                    <!-- Profile Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="profileMenu" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle" style="font-size:26px;"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="courier-profile.html">My Profile</a></li>
                            <li><a class="dropdown-item" href="courier-settings.html">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="../Auth/index-auth-login.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-3">Delivery History</h3>

        <!-- FILTERS -->
        <div class="filter-box mb-4">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">Filter by Date</label>
                    <select class="form-select">
                        <option>Today</option>
                        <option>This Week</option>
                        <option>This Month</option>
                        <option>Custom Range</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">From</label>
                    <input type="date" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">To</label>
                    <input type="date" class="form-control">
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn text-white w-100 apply-filter-btn">Apply Filter</button>
                </div>
            </div>
        </div>

        <!-- ORDERS -->
        <div id="orders-container">
            <!-- Example orders copied from original HTML -->
        </div>
    </div>

    <script src="../js/delivaryCourier/courier-delivery-History.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
