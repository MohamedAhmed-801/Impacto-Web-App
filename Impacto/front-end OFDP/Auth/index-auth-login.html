<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OFDP - Login</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/auth/style-auth-login.css">
</head>

<body>

    <div class="login-box">
        <div class="logo">OFDP</div>

        <h4 class="text-center mb-4">Login</h4>

        <form onsubmit="return handleLogin(event)">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>

            <div class="mb-3">
                <label>Select Role</label>
                <select id="role" class="form-select">
                    <option value="">Choose...</option>
                    <option value="admin">Admin</option>
                    <option value="donor">Restaurant / Donor</option>
                    <option value="ngo">NGO</option>
                    <option value="customer">Customer</option>
                    <option value="courier">Delivery Courier</option>
                </select>
            </div>

            <button class="btn btn-primary w-100 mt-2">Login</button>

            <p class="text-center mt-3">
                Don't have an account?
                <a href="./index-auth-register.html">Register</a>
            </p>
        </form>
    </div>

    <!-- External JS -->
    <script src="/js/auth/script-auth-login.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
