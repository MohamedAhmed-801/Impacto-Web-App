<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/public-user/style-public-checkout.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="./index-public-home.html">OFDP â€” Food Sharing</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index-public-home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">My Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Auth/index-auth-login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Checkout Content -->
    <div class="container mt-4">

        <div class="checkout-box">

            <h3 class="mb-3">Checkout</h3>

            <!-- Order Summary -->
            <div class="mb-4">
                <h5>Order Summary</h5>
                <p><strong>Item:</strong> Hot Meals</p>
                <p><strong>Quantity:</strong> 20 Portions</p>
                <p><strong>Restaurant:</strong> Restaurant A</p>
            </div>

            <hr>

            <!-- User Info Form -->
            <h5 class="mt-4">Your Information</h5>

            <form action="./index-public-success.html">

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input required type="text" class="form-control" placeholder="Enter your full name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input required type="tel" class="form-control" placeholder="Enter your phone number">
                </div>

                <div class="mb-3">
                    <label class="form-label">Delivery Address</label>
                    <textarea required class="form-control" rows="3" placeholder="Enter your address"></textarea>
                </div>

                <button class="btn btn-main w-100 mt-3">
                    Confirm Request
                </button>

            </form>

        </div>

    </div>

    <!-- External JS -->
    <script src="checkout.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
