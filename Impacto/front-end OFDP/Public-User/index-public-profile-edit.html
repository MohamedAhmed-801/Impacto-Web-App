<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile - Public User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- LINK CSS -->
    <link rel="stylesheet" href="/css/public-user/style-public-profile-edit.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="./index-public-home.html">OFDP â€” Food Sharing</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index-public-home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index-public-item-details.html">My Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index-public-profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="edit-box">
        <h3>Edit My Profile</h3>

        <div class="text-center">
            <img src="https://via.placeholder.com/130" class="profile-img mb-2" id="previewImage">
            <input type="file" id="imgInput" class="form-control mt-2" style="max-width:250px;margin:auto;">
        </div>

        <form class="mt-3">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" value="Ahmed Mohamed">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="user@mail.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" value="01012345678">
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" value="Cairo, Egypt">
            </div>

            <button class="btn btn-main w-100" onclick="saveProfile(event)">Save Changes</button>

            <a href="./index-public-profile.html" class="btn btn-secondary w-100 mt-3">Cancel</a>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- LINK JS -->
    <script src="edit-profile.js"></script>

</body>

</html>
