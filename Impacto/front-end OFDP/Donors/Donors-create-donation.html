<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Donation</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/donor/style-donors-create-donation.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Donor Panel</h4>

        <a href="./Donors-dashboard.html" class="active">Dashboard</a>
        <a href="./Donors-create-donation.html">Add Donation</a>
        <a href="./Donors-edit-donations.html">Edit Donation</a>
        <a href="./Donors-my-donations.html">My Donations</a>
        <a href="../settings.html">Settings</a>
        <a href="/Auth/index-auth-login.html">Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="mb-4">Add New Donation</h2>

        <div class="form-box">
            <form id="donationForm">

                <div class="mb-3">
                    <label class="form-label">Donor Type</label>
                    <select id="donorType" class="form-select">
                        <option value="">Choose...</option>
                        <option>Restaurant</option>
                        <option>Hotel</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Food Type</label>
                    <select id="foodType" class="form-select">
                        <option value="">Choose...</option>
                        <option>Hot Meals</option>
                        <option>Vegetables</option>
                        <option>Bread</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" id="quantity" class="form-control" placeholder="Enter quantity">
                </div>

                <div class="mb-3">
                    <label class="form-label">Expiry Date</label>
                    <input type="date" id="expiry" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Notes (optional)</label>
                    <textarea id="notes" class="form-control" rows="3" placeholder="Any additional info..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Food Image (optional)</label>
                    <input type="file" id="foodImg" class="form-control">
                </div>

                <button type="submit" class="btn w-100 mt-3 btn-custom">Submit Donation</button>

            </form>
        </div>
    </div>

    <!-- External JS -->
    <script src="donors-create-donation.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
