<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Last Order ‚Äî OFDP</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/donor/style-donors-edit-donations.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="Donors-dashboard.html">OFDP ‚Äî Food Sharing</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item"><a href="public-home.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="public-my-requests.html" class="nav-link">My Requests</a></li>

                    <!-- Profile dropdown -->
                    <li class="nav-item dropdown position-relative">

                        <a class="nav-link dropdown-toggle text-center" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle" style="font-size:27px;"></i><br>
                            <small>Profile</small>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="public-profile.html">My Profile</a></li>
                            <li><a class="dropdown-item" href="public-profile-edit.html">Edit Profile</a></li>

                            <li>
                                <a class="dropdown-item d-flex justify-content-between align-items-center"
                                    href="public-last-order.html">
                                    <span>My Cart</span>
                                    <span id="cartCountBadge" class="badge bg-danger">0</span>
                                </a>
                            </li>

                            <li><hr></li>

                            <li><a class="dropdown-item text-danger" href="../Auth/login.html">Logout</a></li>
                        </ul>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <div class="container">

        <!-- Success Message -->
        <div id="successMessage" class="success-box">
            <strong>Success!</strong> Your order has been confirmed.
        </div>

        <div class="order-box">

            <h3 class="mb-3">Last Order Summary</h3>

            <!-- Items Container -->
            <div id="orderItems">
                <div class="order-item">
                    <div class="d-flex justify-content-between">
                        <div>
                            <strong>Hot Meals</strong>
                            <p class="text-muted">Quantity: 2</p>
                        </div>
                        <span class="remove-btn" onclick="removeItem(this)">üóëÔ∏è</span>
                    </div>
                </div>

                <div class="order-item">
                    <div class="d-flex justify-content-between">
                        <div>
                            <strong>Bread Loaves</strong>
                            <p class="text-muted">Quantity: 4</p>
                        </div>
                        <span class="remove-btn" onclick="removeItem(this)">üóëÔ∏è</span>
                    </div>
                </div>
            </div>

            <!-- Add More Items Button -->
            <button class="btn btn-outline-primary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#addItemModal">
                <i class="bi bi-plus-circle"></i> Add More Items
            </button>

            <!-- Address -->
            <div class="mt-4">
                <label class="form-label fw-bold">Delivery Address</label>
                <input type="text" id="addressInput" class="form-control" value="Cairo, Nasr City">
            </div>

            <!-- Confirm -->
            <button id="confirmBtn" class="btn btn-primary w-100 mt-4">
                <i class="bi bi-check2-circle"></i> Confirm Order
            </button>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addItemModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add Item to Cart</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <label class="form-label">Select Item</label>
                    <select id="itemName" class="form-select">
                        <option>Hot Meals</option>
                        <option>Bread Loaves</option>
                        <option>Rice Pack</option>
                        <option>Pasta Meal</option>
                        <option>Chicken Meal</option>
                    </select>

                    <label class="form-label mt-3">Quantity</label>
                    <input id="itemQty" type="number" class="form-control" min="1" value="1">

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" onclick="addItem()">Add Item</button>
                </div>

            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="public-last-order.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
