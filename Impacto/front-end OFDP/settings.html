<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f6f7fb; }
        .settings-box {
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            margin-top: 40px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
        }
        .section-title {
            font-weight: bold;
            margin-top: 25px;
        }

        /* Bootstrap primary override */
        :root {
            --bs-primary: #1aa86d !important;
            --bs-primary-rgb: 26, 168, 109 !important;
        }

        .bg-primary,
        .btn-primary,
        .btn-outline-primary {
            background-color: #1aa86d !important;
            border-color: #1aa86d !important;
            color: #fff !important;
        }

        .btn-outline-primary {
            background-color: transparent !important;
            color: #1aa86d !important;
        }

        .btn-outline-primary:hover,
        .btn-outline-primary:focus,
        .btn-outline-primary:active {
            background-color: #1aa86d !important;
            color: #fff !important;
            border-color: #1aa86d !important;
        }

        .navbar-dark .navbar-nav .nav-link.active,
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #1aa86d !important;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">OFDP â€” Settings</a>
        </div>
    </nav>

    <div class="container">

        <div class="settings-box">

            <h2>Account Settings</h2>
            <p class="text-muted">Manage your personal information and account preferences.</p>

            <!-- Update Profile -->
            <h5 class="section-title">Profile Information</h5>

            <form class="row g-3 mt-2">

                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="example@mail.com">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="+20 123 456 7890">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary mt-2">Save Changes</button>
                </div>
            </form>

            <hr class="my-4">

            <!-- Change Password -->
            <h5 class="section-title">Change Password</h5>

            <form class="mt-2">

                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control" placeholder="Enter current password">
                </div>

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" placeholder="Enter new password">
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" placeholder="Re-enter new password">
                </div>

                <button class="btn btn-warning w-100 mt-2">Update Password</button>
            </form>

            <hr class="my-4">

            <!-- Notification Settings -->
            <h5 class="section-title">Notifications</h5>

            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Email Notifications</label>
            </div>

            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">SMS Notifications</label>
            </div>

            <div class="form-check mt-2 mb-3">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Push Notifications</label>
            </div>

            <button class="btn btn-success w-100 mt-1">Save Notification Settings</button>

            <hr class="my-4">

            <!-- Delete Account (Optional) -->
            <h5 class="section-title text-danger">Delete Account</h5>
            <p class="text-muted">This action cannot be undone.</p>

            <button class="btn btn-danger w-100">Delete My Account</button>

        </div>

    </div>

</body>
</html>
