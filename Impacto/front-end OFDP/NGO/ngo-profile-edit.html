<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit NGO Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/ngo/style-ngo-profile-edit.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">NGO Panel</h4>

        <a href="./ngo-dashboard.html">Dashboard</a>
        <a href="./ngo-available-donations.html">Available Donations</a>
        <a href="./ngo-accept-donation.html" class="active">Accepted Donations</a>
        <a href="./ngo-delivered.html">Delivered</a>
        <a href="../settings.html">Settings</a>
        <a href="../Auth/index-auth-login.html">Logout</a>
    </div>

    <div class="edit-box">

        <h3 class="text-center mb-4" style="color:#1aa86d;">Edit NGO Profile</h3>

        <div class="text-center">
            <img src="https://via.placeholder.com/140" class="profile-img mb-2">
            <input type="file" class="form-control mt-2" style="max-width:250px;margin:auto;">
        </div>

        <form class="mt-4">

            <div class="mb-3">
                <label class="form-label">NGO Name</label>
                <input type="text" class="form-control" value="NGO Name">
            </div>

            <div class="mb-3">
                <label class="form-label">Manager Name</label>
                <input type="text" class="form-control" value="Sara Ali">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="ngo@mail.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" value="0123456789">
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" value="Giza, Egypt">
            </div>

            <button class="btn btn-main w-100 text-white">Save Changes</button>
            <a href="ngo-profile.html" class="btn btn-secondary w-100 mt-3">Cancel</a>

        </form>

    </div>

    <!-- External JS -->
    <script src="../js/ngo/script-ngo-profile-edit.js"></script>

</body>

</html>
